<!--Bônus
1. A TrybeTrip precisa muito de fotos para divulgar seus concursos. Tendo isso em mente, faça com que somente quem autorizar o uso de imagens possa enviar suas informações.
2. Faça a validação dos campos com limite de caracteres. Caso não estejam dentro do esperado ao clicar no botão de submit, um alerta deve ser mostrado com a mensagem: 'Dados Inválidos'. Caso contrário, a mensagem 'Dados enviados com sucesso! Obrigado por participar do concurso TrybeTrip.' deverá aparecer na tela.

-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 2px;
    }

    body{
      margin: 5px ;
      padding: 5px;
    }

    .destino {
      color: black;
    }



  </style>
</head>
<body>
  <header>

  </header>
  <main>
    <form action="" method="GET">
      <label for="input-nome-completo">
        Nome Completo:
        <input type="text" id="input-nome-completo" name="nome-completo" required placeholder="seu nome completo" minlength="10" maxlength="40"  >
      </label>
      <p></p>
      <label for="input-email">
        Email
        <input id="input-email" type="email" name="email" required placeholder="seu email" minlength="20" maxlength="50">
      </label>
      <p></p>
      
      <div class="destino">
        <p>  Destino preferido </p>
              
        <label for="destino-1">  <input id="destino-1" value="cidade" name="destino" type="radio"> </label> Cidade
        <label for="destino-2">  <input id="destino-2" value="campo" name="destino" type="radio"> </label> Campo
        <label for="destino-3">  <input id="destino-3" value="praia" name="destino" type="radio"> </label> Praia 
        <label for="destino-4">  <input id="destino-4" value="montanhas" name="destino" type="radio"> </label> Montanhas
      </div>
      <div class="justifica">
        <label for="justificativa">  
          <div>
            <textarea maxlength="500" name="justificativa" id="" cols="30" rows="10" placeholder="Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?"></textarea> </label>
          </div>
      </div>
          
         
      <div><label for="data"> <input id="data" type="date" name="data" id=""> </label>
      </div>
      
      <div><label for="oportunidades"> <input type="checkbox" name="" id="oportunidades"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
      </label></div>
      
      
      <div>  <label for="aceita-termos"> <input type="checkbox" name="" id="aceita-termos" required> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. </label></div>

      

      <button id="enviar" type="submit">enviar</button>
      <button type="reset">apagar</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
