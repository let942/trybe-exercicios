<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Amizade</title>
</head>
<body>
  <form action="" method="post" enctype="multipart/form-data">
  <!-- quando estiver utilizando o método POST é preciso utilizar a propriedade enctype com o valor 'multipart/form-data' porque isso quer dizer que a submissão de dados não é só de texto mas também arquivos -->

    <h1>Cadastro de Amizade</h1>
    <select name="música" id="dropdown-musica" >
      <option value="black">Black black heart</option>
      <option value="coisas">Coisas que eu sei</option>
      <option value="certo">Certo duvidoso</option>
      <option value="vermelho">Vermelho</option>
    </select>
  </form>
</body>
</html>
